<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stripes Dice Game</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
    <link rel="icon" type="jpeg/png" media="all" sizes="16x16" href="assets/img/dice1.png">
    <link rel="stylesheet" type="text/css" media="all" href="assets/font/CaviarDreams.ttf">
    <link rel="stylesheet" type="text/css" media="all" href="assets/icon/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0"></div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0"></div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1"></div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1"></div>
            </div>
        </div>
        <button class="btn-new"><i class="fa fa-plus"></i> New Game</button>
        <button class="btn-roll"><i class="fa fa-refresh"></i> Roll Dice</button>
        <button class="btn-hold"><i class="fa fa-bullseye"></i> Hold</button>
        <img src="assets/img/dice3.png" alt="Dice" class="dice">
        <script src="js/main.js"></script>
    </div>
    <div class="set-box">
        <ul>
            <a href="#"><li><input type="number" id="preScore" value="50" maxlength="3"></li></a>
            <!-- <a href="#"><li id="gameMusic"><i class="fa fa-music"></i></li></a>
            <a href="#"><li id="bgGame"><i class="fa fa-photo"></i></li></a>
            <a href="#"><li id="txtColor"><input type="color" value="#EB4D4D" class="colPalette"></li></a> -->
        </ul>
    </div>
</body>
</html>
